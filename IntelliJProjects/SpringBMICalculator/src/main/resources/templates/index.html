<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring BMI Calculator</title>
</head>
<body>
<h1>Welcome to the BMI Calculator</h1>

<form method="post" action="/bmicalculator" th:object="${bmiDTO}">
    <p>Height</p>
    <input type="text" th:field="*{height}" required>
    <p>Weight</p>
    <input type="text" th:field="*{weight}" required>
    <button type="submit" name="action">Calculate</button>
</form>


<h1>Your BMI score is:</h1>
<p th:text="${bmiScore}"></p>
<!--<p th:text="${result}"></p>-->

</body>
</html>
