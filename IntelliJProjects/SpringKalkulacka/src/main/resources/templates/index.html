<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring Calculator</title>
  <style>
    body {
        font-family: Arial, sans-serif;
    }
    h1 {
        font-size: 24px;
        color:red;
    }
    label, input, select {
        display: block;
        margin: 5px 0;
    }
    button {
      display: inline;
      margin: 5px 0;

    }
  </style>
</head>
<body>
<h1 th:text="${titleDTO.title}"></h1>
<form action="/kalkulacka" method="post">
  <label>
    First number:
    <input type="number" id="firstNumber" name="firstNumber" th:field="${calculatorDTO.firstNumber}" required>
  </label>

  <label for="operation">Operation:</label>
  <select id="operation" name="operation">
    <option value="+">Plus</option>
    <option value="-">Minus</option>
    <option value="*">Multiply</option>
    <option value="/">Divide</option>
  </select>

  <label for="secondNumber">Second number:</label>
  <input type="number" id="secondNumber" name="secondNumber" th:field="${calculatorDTO.secondNumber}" value="0" required>

  <div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </div>


  <h1>Result</h1>
  Number 1: <span th:text="${calculatorDTO.firstNumber}"></span><br/>
  Number 2: <span th:text="${calculatorDTO.secondNumber}"></span><br/>

  <p>
    Výsledek: <span th:text="${calculationResult}"><!-- Zde se bude vypisovat výsledek --></span>
  </p>

</form>
</body>
</html>
